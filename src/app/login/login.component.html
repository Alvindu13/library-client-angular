<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-header">
          Authentification
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label class="custom-control-label::before">Username</label>
              <input type="text" name = "username" ngModel class="form-control">
            </div>

            <div class="form-group">
              <label class="custom-control-label::before">Password</label>
              <input type="password" name = "password" ngModel class="form-control">
            </div>

            <button type="submit" class="btn btn-dark">S'authentifier</button>
          </form>

        </div>
      </div>


    </div>
  </div>
</div>
